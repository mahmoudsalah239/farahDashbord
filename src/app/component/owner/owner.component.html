<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Project Listing</h4>
                <h5 class="card-subtitle text-muted">Overview of the projects</h5>
                <div class="table-responsive">
                    <table class="table  table-responsive align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">profile</th>
                                <th class="text-dark font-medium fs-4">accountStatus</th>
                                <th class="text-dark font-medium fs-4">phone</th>
                                <th class="text-dark font-medium fs-4">address</th>
                                <th class="text-dark font-medium fs-4">isBlocked</th>
                                <th class="text-dark font-medium fs-4">Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let ts of owners'>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img [src]=ts.profileImage alt="user" width="45" class="rounded-circle">
                                        <div class="ms-3">
                                            <h5 class="mb-0 font-medium">{{ts.userName}}</h5>
                                            <span class="text-muted">{{ts.email}}</span>
                                        </div>
                                    </div>
                                </td>
                                <td [ngClass]="getStatusClass(ts.accountStatus)">{{
                                    getAlternativeStatus(ts.accountStatus) }}</td>


                                <td>
                                    <span class="mb-0 fw-normal">{{ts.phoneNumber}} </span>
                                </td>
                                <td>
                                    <h5 class="mb-0 fw-normal">{{ts.address}}</h5>
                                </td>
                                <td>
                                    <h5 class="mb-0 fw-normal">{{ts.isBlocked}}</h5>
                                </td>
                                <td>
                                    <h5 class="mb-0 fw-normal">
                                        <a [routerLink]="['OwnerDetails', ts.id]">View</a>
                                    </h5>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
<i class="pi pi-spin pi-cog" style="font-size: 2rem"></i>
<app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)">
</app-pagination>
